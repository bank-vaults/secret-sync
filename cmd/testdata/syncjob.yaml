## Used to configure schedule for synchronization.
## The schedule is in Cron format, see https://en.wikipedia.org/wiki/Cron
schedule: "@daily"

## Used to only perform sync once.
## If specified, Schedule will be ignored.
runOnce: false

## Points to a file where all sync logs should be saved to.
auditLogPath: "path/to/file"

## Defines how the secrets will be synced
sync:
  ## 1. Usage: Sync key from ref
  - fromRef:
      key: /source/credentials/example

  - fromRef:
      key: /source/credentials/example
    template:
      rawData: "pre-{{ .Data }}-post"

  - fromRef:
      key: /source/credentials/example
    target:
      key: /target/credentials/example

  ## 2. Usage: Sync all keys from query individually
  - fromQuery:
      path: /source/credentials
      key:
        regexp: (username|password)

  - fromQuery:
      path: /source/credentials
      key:
        regexp: (username|password)
    template:
      rawData: "pre-{{ .Data }}-post"

  - fromQuery:
      path: /source/credentials
      key:
        regexp: (username|password)
    target:
      keyPrefix: /target/credentials/new/

  ## 3. Usage: Sync all keys from query into one key
  # TODO: FIX ME
  - fromQuery:
      path: /source/credentials
      key:
        regexp: (username|password)
    target:
      key: /target/credentials/key-from-query
    template:
      data:
        username: '{{ index .Data "username" }}'
        password: '{{ index .Data "password" }}'

  ## 3. Usage: Sync all keys from different sources into one key
  # TODO: FIX ME
  - fromSources:
    - name: credentials
      fromQuery:
        path: /source/credentials
        key:
          regexp: (username|password)
    target:
      key: /target/credentials/key-from-sources
    template:
      data:
        username: '{{ index .Data "credentials" }}'
        password: '{{ index .Data "credentials" }}'


